<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    <title>Conult CNPJ</title>
</head>

<body>

    <main id="main-geral">

        <div class="form-box">

    <div class="row">

        <h2 class="titulo-h2">Busca CNPJ</h2>

        <div class="col-md-4">
            
        </div>

        <div class="col-md-4">
            <div class="form-group row">
                <div class="col-md-12">
                    <!-- <label for="cnpj">CNPJ</label> -->
                    <input type="text" onblur="validarCNPJ(this.value)" data-mask="00.000.000/0000-00" class="form-control" placeholder="CNPJ">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <!-- <label for="cnpj">Razao Social</label> -->
                    <input type="text" id="razaoSocial" class="form-control" placeholder="Razao Social" readonly>
                </div>

                <div class="col-md-6">
                    <!-- <label for="cnpj">3</label> -->
                    <input type="text" id="nomeFantasia" class="form-control" placeholder="Nome Fantasia" readonly>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <!-- <label for="cnpj">4</label> -->
                    <input type="text" id="abertura" class="form-control" placeholder="Abertura" readonly>
                </div>

                <div class="col-md-6">
                    <!-- <label for="cnpj">5</label> -->
                    <input type="text" id="situacao" class="form-control" placeholder="Situação" readonly>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <!-- <label for="cnpj">6</label> -->
                    <input type="text" id="endereco" class="form-control" placeholder="Endereço" readonly>
                </div>

                <div class="col-md-6">
                    <!-- <label for="cnpj">7</label> -->
                    <input type="text" id="municipio" class="form-control" placeholder="Muicípio" readonly>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <!-- <label for="cnpj">8</label> -->
                    <input type="text" id="uf" class="form-control" placeholder="UF" readonly>
                </div>

                <div class="col-md-6">
                    <!-- <label for="cnpj">9</label> -->
                    <input type="text" id="tel" class="form-control" placeholder="Tel" readonly>
                </div>
            </div>

        </div>

        </div>
        
    </div>
</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>

<script src="assets/script/script.js"></script>




</body>

</html>
